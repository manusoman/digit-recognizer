<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digit Recognizer</title>
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.svg" />
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="src/math.js"></script>
</head>
<body>

<header>
    <div class="main_frame">
        <h1>Digit Recognizer</h1>
    </div>
</header>

<div id="loader" class="main_frame">App is loading. Please wait...</div>

<main id="main" class="off">
    <div class="main_frame">
        <div id="draw">
            <canvas id="canvas" width="200" height="200"></canvas>
            <div class="off" id="result">_</div>
        </div>
        <input id="clear" type="button" value="Clear">
        <p id="info">Write a digit on the above box. The Neural Network will try to identify the digit and will be shown.</p>
    </div>
</main>

<footer>
    <div class="main_frame">
        <span id="copyright"></span>
    </div>
</footer>

<script type="text/javascript" src="src/DrawCanvas.js"></script>
<script type="text/javascript" src="src/app.js"></script>

<script>
    (function() {
        const copyright = document.getElementById('copyright');

        fetch('https://manusoman.github.io/MindLogs/settings.json')
        .then(res => res.json())
        .then(data => { copyright.innerHTML = `Manu Soman © ${ data.current_year }` })
        .catch(err => {
            copyright.innerHTML = `Manu Soman © ${ new Date().getFullYear() }`;
            console.error(err);
        });
    })();
</script>
</body>
</html>
